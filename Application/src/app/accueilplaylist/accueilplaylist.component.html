<div class="divDeconnexion" align="right">
  <p>{{firstname}} {{lastname}}, <a [routerLink]="['/login']" align="right" (click)="deconnection()">Se deconnecter</a></p>
</div>

  <h1 align="center">-Mes Playlists YouTube-</h1>

<div id ="cont">
  <div class ="btn" id="btn-left">
    <button [routerLink]="['/recherche']" class="btn btn-outline-secondary">Recherche video</button>
  </div>
  <div class ="btn" id="btn-right">
    <button data-toggle="modal" data-target="#myModal" class="btn btn-outline-success">Créer une playlist</button>
  </div>
</div>

<div id="playlists">
  <div *ngFor="let unePlaylist of playlists" class="playlist" >
    <a [routerLink]="['/playlist',unePlaylist.id]">
      <img src="assets/image/playlist.jpg" class="img">
    <p align="center"> {{unePlaylist.nom}} </p></a>
  </div>
</div>

<!-- modal creation playlist -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Nouvelle playlist</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Nom de la playlist :</label>
          <div class="col-sm-6" >
            <input type="text" class="form-control" [(ngModel)]="namePlaylist">
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-outline-secondary">Annuler</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="newPlaylist()" >Créer</button>
      </div>

    </div>
  </div>
</div>
