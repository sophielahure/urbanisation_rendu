<div class="divDeconnexion" align="right">
  <p>{{firstname}} {{lastname}}, <a [routerLink]="['/login']" align="right" (click)="deconnection()">Se deconnecter</a></p>
</div>

<h1 align="center">-{{namePlaylist}}-</h1>
<h3 align="center">({{nb}} vidéos)</h3>

<div id ="cont">
  <div class ="btn" id="btn-left">
    <button [routerLink]="['/accueilplaylist']" class="btn btn-outline-secondary">< Retour aux Playlists</button>
  </div>
  <div class ="btn" id="btn-right">
    <button [routerLink]="['/recherche']" class="btn btn-outline-secondary">Recherche video</button>
  </div>
</div>

<div id="playlists">
  <div *ngFor="let uneVideo of videos" class="playlist" >
    <div class="col-md-8">
      <iframe class="img" width="430" height="240" [src]="uneVideo.lien| safe: 'resourceUrl'"></iframe>
      <p>{{uneVideo.title}}</p><div align="center">
      <div align="center">
        <button class="btn btn-outline-danger" data-toggle="modal" data-target="#modalDeleteVideo" (click)="setIdDeleteVideo(uneVideo.id)">Retirer</button>
      </div>

    </div>
  </div>
</div>





<div align="center" >
  <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-outline-danger">Supprimer la playlist</button>
</div>

<!-- modal Validation suppression -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Suppression</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Êtes-vous sur de vouloir supprimer la playlist "{{namePlaylist}}" ?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deletePlaylist()" [routerLink]="['/accueilplaylist']">Oui</button>
      </div>

    </div>
  </div>
</div>


  <!-- modal Validation suppression -->
  <div class="modal" id="modalDeleteVideo">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Suppression</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Êtes-vous sur de vouloir supprimer la video de la playlist ?
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteVideo()" >Oui</button>
        </div>

      </div>
    </div>
  </div>
