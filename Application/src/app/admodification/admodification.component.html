<div class="divDeconnexion" align="right">
  <p>{{entreprise_name}}, <a [routerLink]="['/login_company']" align="right" (click)="deconnection()">Se deconnecter</a></p>
</div>

<section>
  <h1>Modifier l'annonce</h1>
<br>
  <form>
    <div>

      <div class="form-group row">
        <div class="col-sm-3">
          <label for="fname">Nom de l'annonce : </label>
        </div>
        <div class="col-sm-3">
          <input type="text" id="fname" class="form-control"  name="fname" value="{{this.previous_details[0][1]}}"><br>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">
          <label for="fphoto">Importer la photo : </label>
        </div>
        <div class="col-sm-3">
          <input type="text" id="fphoto" class="form-control" name="fphoto" value="{{this.previous_details[0][2]}}" ><br>
        </div>
      </div>

    </div>

    <button (click)="show_annonce_page()" class="btn btn-outline-secondary" style="margin-right:10%;margin-left:10%;">Retour</button>
    <button type="submit" class="btn btn-success" (click)="modify_advertisement()" data-toggle="modal" data-target="#myModal">Modifier l'annonce</button>
  </form>
</section>


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Ciblage modifié</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Votre ciblage a été modifié .
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" (click)="show_annonce_page()" class="btn btn-danger" data-dismiss="modal">Fermer</button>
      </div>

    </div>
  </div>
</div>
