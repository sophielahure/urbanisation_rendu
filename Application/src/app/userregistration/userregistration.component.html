<div class="application-form">
  <h1 align="center">Inscription Playlist</h1>
  <br>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Nom :</label>
    <div class="col-sm-8" >
      <input type=text class="form-control" [(ngModel)]="nom">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Prenom :</label>
    <div class="col-sm-8" >
      <input type="text" class="form-control" [(ngModel)]="prenom">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Genre :</label>
    <div class="col-sm-8" >
      <select class="form-control" name="genre" placeholder="Genre" [(ngModel)]="genre">
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Date de naissance :</label>
    <div class="col-sm-8" >
      <input type=date class="form-control" [(ngModel)]="birthday">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-4 col-form-label">Email :</label>
    <div class="col-sm-8" >
      <input id="email" type="email" class="form-control" aria-describedby="emailHelp" [(ngModel)]="email">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Mot de passe :</label>
    <div class="col-sm-8" >
      <input type="password" class="form-control" [(ngModel)]="mdp">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Confirmation du mot de passe :</label>
    <div class="col-sm-8" >
      <input type="password" class="form-control" [(ngModel)]="mdp_confirmation">
    </div>
  </div>
  <div *ngIf="errorMessage.length!=0" class="alert alert-danger" role="alert"> {{errorMessage}} </div>

  <div align="center">
    <button type="submit" class="btn btn-primary" (click)="inscription()">Inscription</button>
    <br>
    <br>
    <p>Vous êtes déjà inscrit ?<a href="/login"> connectez-vous</a></p>
  </div>
</div>
