version: '2' # specify docker-compose version

# Define the services/containers to be run
services:

  angular: # name of the first service
    build: Application # specify the directory of the Dockerfile
    ports:
      - "4200:4200" # specify port forewarding
    volumes:
      - ./Application:/app # this will enable changes made to the angular app reflect in the container

  db:
    image: mysql:5.7
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root

  myadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    links:
      - db:db

  backend: #name of the second service
    build: backend # specify the directory of the Dockerfile
    ports:
      - "3000:3000" #specify ports forewarding
    volumes:
      - ./backend:/usr/src/app # this will enable changes made to the angular app reflect in the container
    links:
      - db:db
    environment:
      WAIT_HOSTS: db:3306, myadmin:8080